<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="/bitcoin.png">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>BTC Production cost calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Feedback or Suggestions</h1>
        </div>
        <div class="content">
            <form name="feedback" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-group">
                    <label for="email-input">Email address (Optional)</label>
                    <input type="email" 
                        class="form-control" 
                        id="email-input" 
                        name="email-input"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                    >
                    <small id="email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="feedback-input">Feedback</label>
                    <textarea 
                        class="form-control" 
                        id="feedback-input" 
                        name="feedback-input"
                        rows="3">
                    </textarea>
                </div>
                <div class="form-group">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="row">
                <div class="col">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="/index.html" class="nav-link p-0">Home</a></li>
                        <li class="nav-item mb-2"><a href="/about.html" class="nav-link p-0">How this work</a></li>
                    </ul>
                </div>
        </footer>
    </div>
</body>
</html>

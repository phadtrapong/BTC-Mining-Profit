<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="/bitcoin.png">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
  <title>BTC Production cost calculator</title>
</head>

<body>
  <div class="container">
    <div class="header">
        <h1>How much does it cost to mine 1 BTC</h1>
    </div>
    <div class="row mt-6">
        <div class="col-sm-6 mt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Currency</label>
                </div>
                <select class="custom-select" id="currency-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 mt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Miner efficiency</span>
                </div>
                <input type="number" class="form-control" aria-label="efficiency" id="efficiency" value="31">
                <div class="input-group-append">
                    <span class="input-group-text">W/TH</span>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mt-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Electricity cost</span>
                </div>
                <input type="number" class="form-control" aria-label="electricity" id="electricity" value="0.05">
                <div class="input-group-append">
                    <span class="input-group-text" id="electricity-unit">USD/kW</span>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mt-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text label-hash-rate">Network HashRate</span>
                </div>
                <button type="button" 
                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" 
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item network-hashrate-auto" href="#">Auto Filled</a></li>
                    <li><a class="dropdown-item network-hashrate-user" href="#">User defined</a></li>
                </ul>
                <input type="text" 
                        class="form-control" 
                        id="hash-rate" 
                        placeholder="Auto Filled" 
                        aria-label="Hash rate"
                        aria-describedby="button-addon2"
                        readOnly>
                <div class="input-group-append">
                    <span class="input-group-text">EH/sec</span>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="answer" placeholder="Result $/BTC" aria-label="result"
                    aria-describedby="button-addon2" readonly>
                <div class="input-group-append">
                    <span class="input-group-text" id="profit-unit" >USD/BTC</span>
                    <button class="btn btn-outline-primary" type="button" id="button-calculate">
                        <span id="precalculate-status">Calculate</span>
                        <div id="calculation-status" class="spinner-border spinner-border-sm" role="status">
                        </div>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
  

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="row">
                <div class="col">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="/about.html" class="nav-link p-0">How this work</a></li>
                        <li class="nav-item mb-2"><a href="/feedback.html" class="nav-link p-0">Contact us</a></li>
                    </ul>
                </div>
            </div>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<script src="script.js" defer></script>

</body>

</html>
